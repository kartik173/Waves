<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">

    .image_class{
      border: 2px solid ;
      border-radius: 5%;

    }

    .p {
  color: white;
  text-align: center;
  margin-top: 5px;

      }

  .margins{
    margin-top: 10px
  }



  </style>
  <title>Waves</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Waves</a>
    </div>

  </div>
</nav>
  
<div class="container" style="margin-top:50px">
  <h3 align="center" style="margin-bottom: 30px; margin-top: 30px">Top 3 Criminal Matches</h3>
  <div class="row">
    {%for i in range(3)%} 

  <div class="col-sm-4" >
  <div class="alert alert-info">
    
        <img class="img-responsive center-block image_class" src="{{ url_for('static', filename = 'dummy.png') }}" width="50%">
        <br>
        
          <h4 class="media-heading">Name : Criminal{{res[0][i]}}</h4>
          <h4 class="media-heading">Age : 25</h4>
          <h4 class="media-heading">Gender : M</h4>
          
          <audio controls class="margins">
            <source src="{{ url_for('static', filename = 'dummy.wav') }} "type="audio/mpeg" >
          </audio>     

        <div class="progress margins" style="height: 30px; width: 92%">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{res[1][i]}}"
        aria-valuemin="0" aria-valuemax="100" style="width:{{res[1][i]}}% " >
          <p class="p">{{res[1][i]}}% Match</p> 
        </div>
        </div>

    
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal1"

    style="width: 92%;">Click for more details</button>

<!-- Modal -->
<div id="myModal1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Criminal Information</h4>
      </div>
      <div class="modal-body">
        <p>Coming Soon....</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

  </div> 
</div>

{%endfor%} 



  </div>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <p align="center" class="margins" style="color: white"> &copy 2019 WAVES</p>
  </div>
</nav>

</body>
</html>
